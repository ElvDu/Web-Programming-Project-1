<!DOCTYPE html>
<head>
	<style>
  label {
    color: white;
    font-size: 1.5em;
  }
  
	/* Change div to element in list */
	input[type=checkbox]:checked + label {
	  color: red;
		text-decoration: line-through;
	}

  input[type=checkbox] {
     position: absolute;
     top: -9999px;
     left: -9999px;
  }
  
 .one {
    position: absolute;
    top: 150px;
    right: 150px;
  }
	</style>
	</head>
<body>
	<p>Make sure the window is maximized! Once you find the object, click on it to mark it found!</p>
  
	<input type="checkbox" id="box1"><label for="box1" class="one">1</label>
	<input type="checkbox" id="box2"><label for="box2">2</label>
	<input type="checkbox" id="box3"><label for="box3">3</label>
	<input type="checkbox" id="box4"><label for="box4">4</label>
	<input type="checkbox" id="box5"><label for="box5">5</label>
	<input type="checkbox" id="box6"><label for="box6">6</label>
	<input type="checkbox" id="box7"><label for="box7">7</label>
	<input type="checkbox" id="box8"><label for="box8">8</label>

	<img src="ispy_resize.jpg">


</body>
