<!DOCTYPE html>
<head>
	<style>
	/* Change div */
	input[type=checkbox]:checked ~ div {
		text-decoration: line-through;
	}

	input[type=checkbox] {
	   position: absolute;
	   top: 50%;
	   left: 50%;
	}
	label { 
	  -webkit-appearance: button;
	  -moz-appearance: button; 
	  display: inline-block;
	  margin: 60px 0 10px 0;
	  cursor: pointer;
	}
	/* Test for checkbox hack */
	label.test {
	   background: green;
	   width: 400px;
	   height: 100px;
	   line-height: 100px;
	   color: white;
	   text-align: center;
	}
	</style>
	</head>
<body>
	<p>Make sure the window is maximized! Once you find the object, click on it to mark it found!</p>
	<ul>
		<li id="l1">1. A tiny R</li>
		<li id="l2">2. Five yellow balls, all together</li>
		<li>3. 37</li>
		<li>4. 12 white on black</li>
		<li>5. Rubix snake</li>
		<li>6. Two little piggies</li>
		<li>7. Three red diamonds</li>
		<li>8. "OE"</li>
	</ul>
	<img src="ispy_resize.jpg">

	<label for="1">Click</label>
	<input type="checkbox" id="1">
	<div class="test">Test toggle</div>
</body>
